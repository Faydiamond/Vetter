<ion-view view-title="Historial">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"   ng-repeat="atributo in posicion">
        <p>Producto:{{atributo.nombre}}  </p>
        <p>Cantidad:{{atributo.cantidad_actual}}  </p>
        <p>Valor:{{atributo.valor}}  </p>
      </ion-item>
    </ion-list>
  </ion-content>
  </ion-view>
